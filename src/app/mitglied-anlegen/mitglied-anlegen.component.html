
<form [formGroup]="form" (ngSubmit)="addNewUser()">
<div class="d-flex-center">
<div class="contact-form">
    <h1>Neues Mitglied</h1>
    
<div>
    <div><mat-form-field class="width-50 pr-20" appearance="outline">
        <mat-label>Vorname</mat-label>
        <input type="text"  formControlName="firstName" matInput>
      </mat-form-field>
     
    

      <mat-form-field class="width-50"appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" formControlName="lastName" matInput>
      </mat-form-field>
    </div>
</div>
<div>
  <mat-form-field class="full-width"appearance="outline">
    <mat-label>E-Mail</mat-label>
    <input type="email" formControlName="email" matInput>
    <mat-error *ngIf="form.controls['email'].dirty ||form.controls['email'].touched ">Bitte eine gültige E-Mail angeben</mat-error>
  </mat-form-field>
 
</div>
<div class="d-flex">
  <div>
  <mat-form-field class="pr-20" appearance="outline">
    <mat-label>Geburtsdatum</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="birthDate">
    <mat-hint>MM/TT/JJJJ</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="pr-20" appearance="outline">
    <mat-label>Geschlecht</mat-label>
    <select  formControlName="gender" matNativeControl required>
      <option value="none">keine Angabe</option>
      <option value="male">männlich</option>
      <option value="female">weiblich</option>
    </select>
  </mat-form-field>
</div>
  <div>
    <button [disabled]="!(form.valid && (form.dirty || form.touched))" type="submit" class="button-save" mat-raised-button>
      <mat-icon>person_add_alt</mat-icon>
      anlegen
    </button>
  </div>
</div>
</div>
</div>
</form>
