<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav hide-menu" [opened]="true" mode="side">
        <div class="logo-container">
           <img src="../assets/mv_logo-icon.svg">
        </div>
        <ul class="menu-items">

            <li [routerLink]="'/'" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact: true}">
                <mat-icon>home</mat-icon>
                <div class="hide-mobile">Home</div>
            </li>

            <li [routerLink]="'/Mitglieder'" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact: true}">
                <mat-icon>perm_identity</mat-icon>
                <div class="hide-mobile">Mitglieder</div></li>

                <li [routerLink]="'/Mitglied-anlegen'" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact: true}">
                    <mat-icon>person_add_alt</mat-icon>
                    <div class="hide-mobile">Mitglieder anlegen</div></li>
    

        </ul>
    </mat-drawer>


    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>

                <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>

            </mat-toolbar-row>
        </mat-toolbar>
<div class="content-container">
        <router-outlet></router-outlet>
    </div>
    </div>

</mat-drawer-container>
